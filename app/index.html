<!DOCTYPE html>
<html lang="en" ng-app="Framework">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Whitewater Adventures</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="ext-module/psFramework/psFramework.css" rel="stylesheet">
  <link href="ext-module/psMenu/psMenu.css" rel="stylesheet">
  <link href="widgets/wwaTemperature/wwaTemperature.css" rel="stylesheet"/>
  <link href="widgets/wwaInventory/wwaInventory.css" rel="stylesheet"/>
  <link href="widgets/wwaEmployee/wwaEmployee.css" rel="stylesheet"/>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="ext-module/psMenu/psMenuModule.js"></script>
  <script src="ext-module/psMenu/psMenuController.js"></script>
  <script src="ext-module/psMenu/psMenuDirective.js"></script>

  <script src="ext-module/psMenu/psMenuItemDirective.js"></script>
  <script src="ext-module/psMenu/psMenuGroupDirective.js"></script>
  <script src="ext-module/psDashboard/psDashboardModule.js"></script>
  <script src="ext-module/psDashboard/psDashboardDirective.js"></script>
  <script src="ext-module/psFramework/psFrameworkModule.js"></script>
  <script src="ext-module/psFramework/psFrameworkController.js"></script>
  <script src="ext-module/psFramework/psFrameworkDirective.js"></script>
  <script src="ext-module/psDashboard/psWidgetBodyDirective.js"></script>
  <script src="app.js"></script>
  <script src="appConfig.js"></script>
  <script src="appRouteConfig.js"></script>
  <script src="appController.js"></script>
  <script src="services/dataService.js"></script>
  <script src="directives/wwaDashboardDirective.js"></script>
  <script src="directives/wwaGuidesDirective.js"></script>
  <script src="directives/wwaLocationsDirective.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-animate.js"></script>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bower_components/angular-gridster/dist/angular-gridster.min.css"/>
  <script src="bower_components/javascript-detect-element-resize/jquery.resize.js"></script>
  <script src="bower_components/angular-gridster/dist/angular-gridster.min.js"></script>
  <script src="widgets/wwaTemperature/wwaTemperatureDirective.js"></script>
  <script src="widgets/wwaInventory/wwaInventoryDirective.js"></script>
  <script src="widgets/wwaEmployee/wwaEmployeeDirective.js"></script>

</head>
<body class="container-fluid" ng-controller="appController">

  <div ng-switch="state">
    <div ng-switch-when="unauthorized" class="sign-in-form">
      <h2>Whitewater Adventures Admin App</h2>
      <h4>Sign In</h4>
      <form>
        <div class="form-group">
          <label>Email Address</label>
          <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control"/>
        </div>
      </form>
      <button class="btn btn-default" ng-click="signIn()">Sign In</button>
    </div>
    <div ng-switch-default>
      <ps-framework title="Whitewater Adventures"
                    subtitle="Administrative Application"
                    icon-file="images/kayak-icon-flat.png">
        <div data-ps-menu>
          <ps-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></ps-menu-item>
          <ps-menu-item label="Locations" icon="fa-location-arrow" route="locations"></ps-menu-item>
          <ps-menu-item label="Raft Guides" icon="fa-user" route="guides"></ps-menu-item>
          <ps-menu-group label="Equipment" icon="fa-gears">
            <ps-menu-item label="Rafts" icon="fa-unlink" route="rafts"></ps-menu-item>
            <ps-menu-item label="Paddles" icon="fa-magic" route="paddles"></ps-menu-item>
            <ps-menu-item label="Life Vests" icon="fa-life-ring" route="vests"></ps-menu-item>
            <ps-menu-group label="Equipment" icon="fa-gears">
              <ps-menu-item label="Rafts2" icon="fa-unlink" route="rafts"></ps-menu-item>
              <ps-menu-item label="Paddles2" icon="fa-magic" route="paddles"></ps-menu-item>
              <ps-menu-item label="Life Vests2" icon="fa-life-ring" route="vests"></ps-menu-item>
            </ps-menu-group>
          </ps-menu-group>
        </div>
      </ps-framework>
    </div>
  </div>
